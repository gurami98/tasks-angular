<div class="login-container">
  <form class="login-form">
    <label for="username">Username: </label>
    <input type="text" id='username' name='username' [formControl]="email"/>
    <label for="password">Password: </label>
    <input type="password" id='password' name='password' [formControl]="password"/>
    <button (click)="login()">Login</button>
    <span>Not Registered Yet ? <a routerLink="/register">Register</a> </span>
  </form>
</div>
