<div class="header">
  <h1>Task 2</h1>
  <h1>USERS</h1>
</div>
<div class="user-list-container">

  <div class="user" *ngFor="let user of usersList">
    <h1>User {{user.id}}</h1>
    <ul>
      <li>ID: <span>{{user.id}}</span></li>
      <li>Email: <span>{{user.email}}</span></li>
      <li>Password: <span>{{user.password}}</span></li>
      <li>Nickname: <span>{{user.nickname}}</span></li>
      <li>Phone: <span>{{user.phone}}</span></li>
      <li>Website: <span>{{user.website}}</span></li>
    </ul>
    <div class="user-actions">
      <button class="edit-btn" (click)="editUser(user.id)">Edit</button>
      <button class="delete-btn" (click)="deleteUser(user.id)">Delete</button>
    </div>
  </div>


</div>
